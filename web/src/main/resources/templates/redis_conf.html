<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <!--[if lt IE 9]>
  <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <!--<![endif]-->
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
  <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <title>Configuring Redis</title>
</head>
<body>
<div class="container" style="margin-top: 5vw;">
  <div class="row">
    <form class="form-horizontal" role="form" method="post">

      <div class="form-group">
        <label for="port" class="col-sm-2 control-label">port</label>
        <div class="col-sm-2">
          <!--/*@thymesVar id="port" type=""*/-->
          <input type="text" class="form-control" id="port" name="port" placeholder="6379" th:value="${port}"/>
        </div>
        <label for="save" class="col-sm-2 control-label">save</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="save" name="saveArr"
                 placeholder="save 900 1, save 300 10, save 60 10000 " />
        </div>
      </div>

      <div class="form-group">
        <label for="bind" class="col-sm-2 control-label">bind</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="bind" name="bind" placeholder="127.0.0.1" />
        </div>
        <label for="loglevel" class="col-sm-2 control-label">loglevel</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="loglevel" name="loglevel" placeholder="notice" />
        </div>
      </div>

      <div class="form-group">
        <label for="protected-mode" class="col-sm-2 control-label">protected-mode</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="protected-mode" name="bind" placeholder="yes" />
        </div>
        <label for="logfile" class="col-sm-2 control-label">logfile</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="logfile" name="logfile" placeholder=" " />
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4  ">
          <div class="checkbox">
            <label>
              <input type="checkbox" />立即启动
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-default">提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
