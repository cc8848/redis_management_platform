<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link rel="stylesheet" type="text/css" href="/static/css/AdminLTE.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-table.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

  <script src="/static/js/jquery-2.2.3.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/moment.min.js"></script>
  <script src="/static/js/daterangepicker.js"></script>
  <script src="/static/js/bootstrap-table.min.js"></script>
  <script src="/static/js/bootstrap-table-zh-CN.min.js"></script>
  <script src="/static/js/bootstrap-select.min.js"></script>

  <style>
    table {
      font-size: 14px;
    }

    .input-group .search_icon {
      position: absolute;
      left: 4px;
      top: 9px;
      z-index: 100;
      color: #929292;
    }

    .table_title_name {
      height: 41px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      word-break: break-all;
      line-height: 1.6;
    }
  </style>
  <title>过期事件</title>
</head>

<body>
<section class="content">
  <div class="row">
    <div class="col-md-12" id="productList">
      <div class="box">
        <div id="toolbar">
          <div class="btn-group" style="width:210px;">
            <div class="input-group">
              <i class="fa fa-search search_icon"></i>
              <input type="text" class="form-control" id="search-content-key"
                     placeholder="key"
                     name="searchKeywords" value="" style="padding-left:20px;border-radius: 4px;">
            </div>
          </div>
          <div class="btn-group" style="width:210px;">
            <div class="input-group">
              <i class="fa fa-search search_icon"></i>
              <input type="text" class="form-control" id="search-content-value"
                     placeholder="value"
                     name="searchKeywords" value="" style="padding-left:20px;border-radius: 4px;">
            </div>
          </div>
          <div class="btn-group">
            <select class="selectpicker" id="server" multiple data-actions-box="true" data-live-search="true"
                    name="server" title="选择服务器">
              <option value="1">localhost</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="btn-group">
            <select class="selectpicker" id="data_type" multiple data-actions-box="true" data-live-search="true"
                    name="server" title="选择数据类型">
              <option value="String">String</option>
              <option value="List">List</option>
              <option value="Hash">Hash</option>
            </select>
          </div>
          <label>
            <input id="resolved" type="checkbox">显示已确认
          </label>
          <div class="btn-group">
            <button type="button" class="btn btn-white btn-sm" id="daterange-btn">
              <span id="dateRangeText">事件日期</span>
              <input type="hidden" name="date_range" value=" " id="id-daterange"
                     class="toolbar-filter">
              <i class="fa fa-caret-down"></i>
            </button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm" id="btn_query"><i
                class="ico-search mr5"></i>搜索
            </button>
          </div>

        </div>
        <div class="box-body">
          <table id="table"></table>
        </div>
      </div>
    </div>
  </div>
</section>

<script>

    $(function () {
        init();
    });
    var $table = $('#table');

    function init() {
        $table.bootstrapTable({
            url: '',
            striped: true,
            minimumCountColumns: 2,
            queryParamsType: 'limit',
            queryParams: queryParams,
            pagination: true,
            idField: 'id',
            uniqueId: "spu",
            height: getHeight(),
            weight: '100%',
            pageSize: '50',
            pageList: '[50,100,200]',
            showFooter: false,
            sidePagination: 'server',
            responseHandler: responseHandler,
            detailView: false,
            toolbar: "#toolbar",
            columns: [
                {
                    field: 'server',
                    title: '服务器',
                    align: 'center',
                    valign: 'middle',
                    width: '11%',
                    sortable: true
                },
                {
                    field: 'data_type',
                    title: '数据类型',
                    align: 'center',
                    width: '15%',
                    valign: 'middle',
                    sortable: true
                },
                {
                    field: 'key',
                    title: 'key',
                    align: 'center',
                    width: '15%',
                    valign: 'middle',
                    sortable: true
                },
                {
                    field: 'value',
                    title: 'value',
                    align: 'center',
                    width: '15%',
                    valign: 'middle'
                },
                {
                    field: 'create_time',
                    title: '发生时间',
                    align: 'center',
                    valign: 'middle',
                    width: '22%',
                    formatter: function (value) {
                        return '<span class="table_title_name" title="' + value + '">' + value + '</span>';
                    }
                },
                {
                    field: 'resolved',
                    title: '确认',
                    align: 'center',
                    valign: 'middle',
                    width: '22%',
                    formatter: function (value) {
                        if (value) {
                            return "<button id = \"solve_event" + value + "\" onclick=\"solve_event(" + value + ")\">确认</button>"
                        }else {
                            return "<button disabled=\"disabled\">已确认</button>"
                        }
                    }
                }

            ]
        });

        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);

        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
    }

    function solve_event(event_id) {
        $.ajax({
            url: "/redis/expireEvents",
            type: 'POST',
            data: {
                event_id: event_id
            },
            dataType: 'text',
            success: function (data) {
                if (data["returnCode"] = 0) {
                    $("#solve_event" + event_id).attr("disabled", disabled).val("已确认");
                }else {
                    alert("确认失败！\n失败信息：" + data["returnMessage"]);
                }
            }
        })
    }

    function getHeight() {
        return Math.max($(window).height() - 250, $(window).height() - 100);
    }

    function queryParams(params) {
        params['key'] = $('#search-content-key').val();
        params['value'] = $('#search-content-value').val();
        params['server'] = $('#server').val();
        params['data_type'] = $('#data_type').val();
        params['resolved'] = document.getElementById("resolved").checked;
        params['date_range'] = $('#id-date_range').val();
        return params;
    }


    $('#btn_query').click(function () {
        $table.bootstrapTable('refreshOptions', {
            queryParams: queryParams,
            pageNumber: 1
        });
    });

    function responseHandler(res) {
        $.each(res.cate_data, function (i, cate_data) {
            $('#cate_id_' + cate_data.id).text('(' + cate_data.count + ')');
        });
        return res;
    }
</script>
<script>
    $('#daterange-btn').daterangepicker(
        {
            ranges: {
                '今天': [moment(), moment()],
                '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                '近一周': [moment().subtract(6, 'days'), moment()],
                '近30天': [moment().subtract(29, 'days'), moment()],
                '本月': [moment().startOf('month'), moment().endOf('month')]
            },
            startDate: moment().subtract(60, 'days'),
            opens: 'right', //日期选择框的弹出位置
            buttonClasses: ['btn btn-default'],
            applyClass: 'btn-small btn-primary blue',
            cancelClass: 'btn-small',
            endDate: moment(),
            format: 'YYYY-MM-DD', //控件中from和to 显示的日期格式
            separator: 'to',
            autoUpdateInput: false,
            locale: {
                applyLabel: '确定',
                cancelLabel: '取消',
                fromLabel: '起始时间',
                toLabel: '结束时间',
                customRangeLabel: '自定义',
                daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                    '七月', '八月', '九月', '十月', '十一月', '十二月'],
                firstDay: 1
            }
        },
        function (start, end) {
            $('#daterange-btn').find('span').html(start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            $('#id-daterange').val(start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        }
    );
</script>
</body>
</html>
